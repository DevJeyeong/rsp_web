<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
        <link rel="stylesheet" href="./style/style.css"/>
        <title>당신의 선택은?</title>
    </head>
    <body>
        <h1>선택 가위바위보,<br>당신의 선택은?</h1>
        <span>일단 나는 집에 가고 싶다</span>
        <div class="typeList">
            <div class="handtype" id="scissor">
                <div class="icon">
                    <span class="material-symbols-outlined">
                        cut
                    </span>
                </div>
                <div class="text">가위</div>
            </div>
            <div class="handtype" id="rock">
                <div class="icon">
                    <span class="material-symbols-outlined">
                        block
                    </span>
                </div>
                <div class="text">바위</div>
            </div>
            <div class="handtype" id="paper">
                <div class="icon">
                    <span class="material-symbols-outlined">
                        note
                    </span>
                </div>
                <div class="text">보</div>
            </div>
        </div>
    </body>
</html>
