<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
        <link rel="stylesheet" href="./style/style.css"/>
        <title>당신의 선택은?</title>
    </head>
    <body>
        <h1>선택 가위바위보,<br>당신의 선택은 틀렸습니다...</h1>
        <span>컴퓨터의 수 vs 당신의 수</span>
        <div class="typeList">
            <div class="handtype" id="rock">
                <div class="icon">
                    <span class="material-symbols-outlined">
                        block
                    </span>
                </div>
                <div class="text">바위</div>
            </div>
            <div class="handtype" id="scissor">
                <div class="icon">
                    <span class="material-symbols-outlined">
                        cut
                    </span>
                </div>
                <div class="text">가위</div>
            </div>
        </div>
        <div>
            <a href="./">다시 플레이하기</a>
        </div>
    </body>
</html>
